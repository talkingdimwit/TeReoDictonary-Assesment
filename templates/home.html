<!DOCTYPE html>
<html>
{% extends "base.html" %}
{% block main %}
	<div class="search-container">
		<div class="search-box">
			<input type="text" placeholder="Search...">
			<button>Search</button>
		</div>
	</div>

	<script>
		function openNav() {
			document.getElementById("myNav").classList.add("show");
		}

		function closeNav() {
			document.getElementById("myNav").classList.remove("show");
		}
	</script>
{% endblock %}
